<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form class="principal">
        <fieldset class="secundaria">
            <legend>Jogos Favoritos</legend>
            
            <div class="jogo">
                <input type="checkbox" name="lol" id="ilol">
                <label for="ilol">League of legends</label>
            </div>

            <div class="jogo">
                <input type="checkbox" name="nfs" id="infs">
                <label for="infs">Need for Speed</label>
            </div>

            <div class="jogo">
                <input type="checkbox" name="spider-man" id="ispider">
                <label for="ispider">Spider man</label>
            </div>

            <div class="jogo">
                <input type="checkbox" name="god of war" id="igod">
                <label for="igod">God Of War</label>
            </div>
            
        </fieldset>



    </form>
</body>
</html>
