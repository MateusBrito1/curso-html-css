<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Teste de form</h1>
    <form action="" method="get" autocomplete="on">

        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" maxlength="40" placeholder="Nome completo" autocomplete="name">
        

        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" maxlength="10" placeholder="Senha" autocomplete="new-password">
        
        <label for="idata">Data de Nascimento</label>
        <input type="date" name="data" id="idata" placeholder="date">
        
        <label for="iemail">Email</label>
        <input type="email" name="email" id="iemail" placeholder="Email">
        


        <button type="submit">Enviar</button>



    </form>
</body>
</html>
